<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Name</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }
    h1, h2 {
      border-bottom: 2px solid #ddd;
      padding-bottom: 0.3rem;
    }
    .about {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .about img {
      width: 150px;
      border-radius: 8px;
    }
    .publication {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .teaser {
      width: 100%;
      max-width: 300px;
      margin-top: 0.5rem;
      border-radius: 4px;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .about {
        flex-direction: column;
        text-align: center;
      }
      .about img {
        width: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Name</h1>

    <section class="about">
      <img src="portrait.png" alt="Portrait of You">
      <p>Hey! I'm Your Name. I'm a [Your Role] working on [Your Interests]. Welcome to my site ðŸ’»âœ¨</p>
    </section>

    <section>
      <h2>Publications</h2>

      <div class="publication">
        <h3><a href="https://link-to-paper.com" target="_blank">Paper Title</a></h3>
        <p><strong>Authors:</strong> You, Someone Else, etc.</p>
        <p><strong>Abstract:</strong> This paper does this and that. Here's a short lil summary of what it's about.</p>
        <img class="teaser" src="teaser1.png" alt="Teaser Image">
      </div>

      <!-- Add more .publication divs for more papers -->
    </section>
  </div>
</body>
</html>
